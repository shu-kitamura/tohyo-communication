<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投票作成 (開催者)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f5f5f5; }
    .page { max-width: 1100px; margin: 0 auto; background: #fff; padding: 24px; border: 1px solid #ddd; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    h1 { margin: 0; font-size: 20px; }
    .form-row { margin-bottom: 16px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; }
    textarea, input[type="text"] { width: 100%; padding: 10px; border: 1px solid #bbb; border-radius: 4px; }
    .vote-type { display: flex; gap: 16px; align-items: center; }
    .choices { border: 1px dashed #aaa; padding: 12px; border-radius: 6px; background: #fafafa; }
    .choice-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
    .choice-row input { flex: 1; }
    .helper { color: #666; font-size: 12px; margin-top: 4px; }
    .actions { display: flex; gap: 12px; align-items: center; margin-top: 16px; }
    .primary { background: #2563eb; color: #fff; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; }
    .ghost { background: #fff; color: #2563eb; border: 1px solid #2563eb; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
    .validation { color: #b91c1c; font-size: 13px; margin-top: 8px; }
    .sidebar { margin-top: 24px; padding: 12px; border: 1px solid #ddd; background: #f8fafc; border-radius: 6px; }
    .state-note { font-size: 13px; color: #444; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>投票を作成</h1>
      <span class="state-note">Step 1/3: 作成 → QR配布 → 結果表示</span>
    </header>

    <section class="form-row">
      <label for="question">質問文</label>
      <textarea id="question" rows="3" placeholder="例: 今日の昼食は何がいいですか？"></textarea>
      <div class="helper">※ 最大255文字。未入力の場合はエラー表示。</div>
    </section>

    <section class="form-row">
      <label>投票形式</label>
      <div class="vote-type">
        <label><input type="radio" name="voteType" checked> 単一選択</label>
        <label><input type="radio" name="voteType"> 複数選択</label>
      </div>
    </section>

    <section class="form-row">
      <label>選択肢</label>
      <div class="choices">
        <div class="choice-row">
          <input type="text" value="ラーメン" aria-label="選択肢1">
          <button class="ghost" type="button">×</button>
        </div>
        <div class="choice-row">
          <input type="text" value="カレー" aria-label="選択肢2">
          <button class="ghost" type="button">×</button>
        </div>
        <div class="choice-row">
          <input type="text" value="寿司" aria-label="選択肢3">
          <button class="ghost" type="button">×</button>
        </div>
        <button class="ghost" type="button">+ 選択肢を追加</button>
        <div class="helper">※ 最低2個、最大10個。空欄は送信時にエラー表示。</div>
      </div>
    </section>

    <div class="actions">
      <button class="primary" type="button">投票を作成</button>
      <span class="state-note">押下後 `/vote/:sessionId?view=organizer` へ遷移</span>
    </div>
    <div class="validation">エラー例: 「質問を入力してください」「選択肢は2個以上必要です」</div>

    <aside class="sidebar">
      <strong>状態/補足</strong>
      <ul>
        <li>入力中に簡易バリデーション（未入力、文字数上限、選択肢不足）。</li>
        <li>送信中はボタンをローディング表示し二重送信を防止。</li>
        <li>作成後はセッションID・QRコードを生成し開催者ビューへ。</li>
      </ul>
    </aside>
  </div>
</body>
</html>
