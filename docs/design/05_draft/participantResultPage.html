<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Draft - 結果表示 (参加者ビュー)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+JP:wght@400;500;600&display=swap');
    :root {
      --primary: #D9142B;
      --accent: #F6D9A8;
      --ink: #0B0B0B;
      --muted: #4B5563;
      --panel: rgba(255,255,255,0.86);
      --line: rgba(255,255,255,0.5);
      --radius: 14px;
      --shadow: 0 16px 38px rgba(11,11,11,0.22);
      --graph-1: #F6D9A8;
      --graph-2: #0B0B0B;
      --graph-3: #D9142B;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', 'Noto Sans', system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(circle at 22% 12%, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 30%),
        radial-gradient(circle at 82% -8%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 32%),
        linear-gradient(180deg, #d9142b 0%, #b41025 50%, #8b0c1c 100%);
      color: var(--ink);
      line-height: 1.6;
      padding: 30px 16px 42px;
    }
    .shell { max-width: 560px; margin: 0 auto; }
    h1 { margin: 0; font-size: 21px; letter-spacing: 0.1px; color: var(--ink); }
    .meta { color: var(--muted); font-size: 14px; margin-top: 6px; letter-spacing: 0.1px; }
    .card {
      background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      margin-top: 14px;
      border-top: 4px solid rgba(249,115,22,0.45);
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 92% 16%, rgba(255,255,255,0.18), transparent 52%);
    }
    .graph {
      height: 240px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(249,115,22,0.12));
      display: grid;
      place-items: center;
      color: var(--muted);
      font-weight: 700;
    }
    .list { margin: 14px 0 0 0; padding-left: 18px; color: var(--muted); font-size: 14px; display: grid; gap: 6px; }
    .state {
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      border: 1px solid;
      background: #fff;
    }
    .info { background: #E0F2FE; color: #075985; border-color: #BAE6FD; }
    .warn { background: #FEF3C7; color: #92400E; border-color: #FCD34D; }
    .legend { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    .legend span { display: inline-flex; align-items: center; gap: 8px; font-size: 13px; color: var(--muted); }
    .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
  </style>
</head>
<body>
  <div class="shell">
    <h1>/vote/:sessionId?view=result</h1>
    <div class="meta">投票結果をリアルタイムで表示。操作は最小限。</div>

    <section class="card">
      <div class="graph">グラフ（棒 or 円）</div>
      <div class="legend">
        <span><span class="dot" style="background: var(--graph-1);"></span>ラーメン</span>
        <span><span class="dot" style="background: var(--graph-2);"></span>カレー</span>
        <span><span class="dot" style="background: var(--graph-3);"></span>寿司</span>
      </div>
      <ul class="list">
        <li>ラーメン: 15票 (42.9%)</li>
        <li>カレー: 8票 (22.9%)</li>
        <li>寿司: 12票 (34.3%)</li>
      </ul>

      <div class="state info">投票ありがとうございます！結果をリアルタイムで表示中。</div>
      <div class="state warn">投票は終了しました（表示のみ）</div>
      <div class="state warn">セッションが存在しません</div>
    </section>
  </div>
</body>
</html>
