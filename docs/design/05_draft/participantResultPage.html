<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>TOHYO通信 | 結果表示（参加者）</title>

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #2563eb;
        --accent: #f97316;
        --surface: #ffffff;
        --ink: #0b1220;
        --muted: #475569;
        --line: #e2e8f0;
        --radius: 14px;
        --shadow-lg: 0 16px 32px rgba(15, 23, 42, 0.12);
        --graph-1: #2563eb;
        --graph-2: #10b981;
        --graph-3: #f59e0b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family:
          'Noto Sans JP',
          system-ui,
          -apple-system,
          sans-serif;
        color: var(--ink);
        line-height: 1.6;
        padding: 30px 16px 42px;

        /* organizerResultPage と同系のアニメーション背景 */
        background: linear-gradient(
          120deg,
          #e0f2fe,
          #eff6ff,
          #ffffff,
          #f0f9ff,
          #eef2ff
        );
        background-size: 400% 400%;
        animation: gradientFlow 16s ease-in-out infinite;
      }

      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        body {
          animation: none;
          background-position: 50% 50%;
        }
      }
      .shell {
        max-width: 560px;
        margin: 0 auto;
      }
      h1 {
        margin: 0;
        font-size: 21px;
        letter-spacing: 0.1px;
        color: var(--ink);
      }
      .meta {
        color: var(--muted);
        font-size: 14px;
        margin-top: 6px;
        letter-spacing: 0.1px;
      }
      .card {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow-lg);
        margin-top: 14px;
      }
      .graph {
        height: 240px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.96);
        display: grid;
        place-items: center;
        color: var(--muted);
        font-weight: 700;
      }
      .list {
        margin: 14px 0 0 0;
        padding-left: 18px;
        color: var(--muted);
        font-size: 14px;
        display: grid;
        gap: 6px;
      }
      .state {
        margin-top: 10px;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        border: 1px solid;
        background: #fff;
      }
      .info {
        background: #e0f2fe;
        color: #075985;
        border-color: #bae6fd;
      }
      .warn {
        background: #fef3c7;
        color: #92400e;
        border-color: #fcd34d;
      }
      .legend {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .legend span {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <h1>/vote/:sessionId?view=result</h1>
      <div class="meta">
        投票結果をリアルタイムで表示。操作は最小限。
      </div>

      <section class="card">
        <div class="graph">グラフ（棒 or 円）</div>
        <div class="legend">
          <span
            ><span
              class="dot"
              style="background: var(--graph-1)"
            ></span
            >ラーメン</span
          >
          <span
            ><span
              class="dot"
              style="background: var(--graph-2)"
            ></span
            >カレー</span
          >
          <span
            ><span
              class="dot"
              style="background: var(--graph-3)"
            ></span
            >寿司</span
          >
        </div>
        <ul class="list">
          <li>ラーメン: 15票 (42.9%)</li>
          <li>カレー: 8票 (22.9%)</li>
          <li>寿司: 12票 (34.3%)</li>
        </ul>

        <div class="state info">
          投票ありがとうございます！結果をリアルタイムで表示中。
        </div>
        <div class="state warn">
          投票は終了しました（表示のみ）
        </div>
        <div class="state warn">
          セッションが存在しません
        </div>
      </section>
    </div>
  </body>
</html>
